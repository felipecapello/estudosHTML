<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Server</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <h1>Estrutura arvore</h1>

    <ul>
        <li>
        <nav>

            <a href="desafio/backend.html"> Backend</a><br>
            
        </nav>

            <ul>
                <li>
                    <nav>

                        <a href="desafio/App.html"> App</a><br>
                        
                    </nav>
                </li>
            </ul>
        </li>
    </ul>

    
    <section id="conteudo"></section>
    
    <script>
        document.querySelectorAll('a').forEach(link => { 
            
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                    
                }
        })

    </script>
