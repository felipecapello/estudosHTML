<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Tabelas em HTML</h1>

   <table border="2">
     <caption>Produtos!</caption><!-- Explicando sobre oque é a tabela -->

        <thead><!-- Area do cabeçalho -->

           <tr> <!-- table roll -->
                <th>Produto</th> <!--  Cabeçalho da Coluna  -->
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Total</th>
           </tr>

        </thead>
        <tbody>
            <tr>
                <td>Ipod</td>
                <td>1000,00</td>
                <td>55</td>
                <td>55.000,00</td>
            </tr>
            <tr>
                <td>Notebook Dell</td>
                <td>2000,00</td>
                <td>45</td>
                <td>90.000,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr> 
                <td colspan="3">Total</td>
                <td>Total</td>

            </tr>
            
        </tfoot>
     
    
   </table> <br><br>

   <button>
        <a href="index.html">Voltar!</a>
   </button>
</body>
</html>
