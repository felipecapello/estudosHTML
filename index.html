<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Server</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        Exerc√≠cios HTML
    </header>
    <nav>
        <a href="exercicios/teste.html"> 00 - Teste</a><br>
        <a href="exercicios/formatacao2.html"> 01 - Texto</a><br>
        <a href="exercicios/listas.html"> 02 - Listas Simples</a><br>
        <a href="exercicios/listaAninhadas.html"> 03 - Listas Aninhadas</a><br>

    </nav>
    <section id="conteudo"></section>
    <footer>Curso de Web Design</footer>
    <script>
        document.querySelectorAll('a').forEach(link => { 
            
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                }
        })
    </script>
</body>
</html>
